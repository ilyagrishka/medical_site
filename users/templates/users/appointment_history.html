{% extends 'users/profile.html' %}

{% block content %}
<h2>История записей</h2>

<table>
    <thead>
        <tr>
            <th>Доктор</th>
            <th>Дата и время</th>
            <th>Детали</th>
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.doctor_name }}</td>
            <td>{{ appointment.appointment_date }}</td>
            <td>{{ appointment.details }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Нет записей</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
